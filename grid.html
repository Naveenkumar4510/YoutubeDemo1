<!DOCTYPE html>
<html>
    <head>
        <title>grid</title>
    </head>

<body style="padding-bottom: 1000px;">
    <div style=" margin: 30px;  display: grid;grid-template-columns: 100px 100px;">
    <div style="background-color: aqua;">div 1</div>
    <div style="background-color:lightcoral;">div 2<p>text</p></div>
</div>

<div style="display: grid;grid-template-columns: 100px 100px 300px;">
    <div style="background-color: aqua;">div 1</div>
    <div style="background-color:lightcoral;">div 2<p>text</p></div>
    <div style="background-color:rgb(249, 134, 207);">div 3</div>
</div>

<div style=" margin: 30px;  display: grid;grid-template-columns: 100px 1fr;">
    <div style="background-color: aqua;">div 1</div>
    <div style="background-color:lightcoral;">div 2<p>text</p></div>
</div>

<div style=" margin: 30px;  display: grid;grid-template-columns: 100px 1fr 1fr;">
    <div style="background-color: aqua; ">div 1</div>
    <div style="background-color:lightcoral;">div 2<p>text</p></div>
    <div style="background-color:rgb(251, 41, 41);">div 3<p>text</p></div>
</div>
<div style=" margin: 30px;  display: grid;grid-template-columns: 1fr 1fr 1fr;
column-gap: 20px;row-gap: 30px;">
    <div style="background-color: aqua;height: 200px;">div 1</div>
    <div style="background-color:lightcoral;height: 200px;">div 2<p>text</p></div>
    <div style="background-color:rgb(251, 41, 41);height: 200px;">div 3<p>text</p></div>
    <div style="background-color:rgb(251, 41, 41);height: 200px;">div 3<p>text</p></div>

    <div style="background-color:rgb(128, 240, 147);height: 200px;">div 2<p>text</p></div>
    <div style="background-color: aqua;height: 200px;">div 1</div>
</div>

</body>
</html>
